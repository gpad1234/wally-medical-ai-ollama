# GitHub Pages Configuration for WALLY-CLEAN Project
title: WALLY Ontology Editor
description: Interactive Fish-Eye Graph Visualization for Large-Scale Ontologies
baseurl: "/Startup-One-Wally-Clean"
url: "https://gpad1234.github.io"

# Theme
theme: jekyll-theme-cayman
# Alternative themes: minima, jekyll-theme-slate, jekyll-theme-architect

# Navigation
header_pages:
  - index.html
  - features.html
  - getting-started.html
  - development.html
  - deployment.html
  - architecture.html

# Social links
github_username: gpad1234
repository: gpad1234/Startup-One-Wally-Clean

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Include/Exclude
include:
  - guides
  - architecture
  - api
  - tutorials

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
