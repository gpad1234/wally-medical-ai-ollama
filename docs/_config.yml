# GitHub Pages Configuration — WALLY Medical AI Reasoner
title: WALLY — Medical AI Reasoner
description: Symptom-based diagnostic reasoning powered by a local ontology knowledge graph + Ollama LLM
baseurl: "/wally-medical-ai-ollama"
url: "https://gpad1234.github.io"

# Theme
theme: jekyll-theme-cayman

# Navigation
header_pages:
  - index.md
  - getting-started.md
  - api.md

# Social links
github_username: gpad1234
repository: gpad1234/wally-medical-ai-ollama

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - archive/
  - guides/
  - architecture/

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
