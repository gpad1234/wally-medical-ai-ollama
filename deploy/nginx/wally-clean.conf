# WALLY-CLEAN nginx configuration
# Reverse proxy for Ontology API and serves frontend

# Upstream backend API
upstream ontology_api {
    server 127.0.0.1:5002;
}

# Upstream frontend preview server
upstream frontend {
    server 127.0.0.1:5173;
}

# Main server block
server {
    listen 80;
    listen [::]:80;
    server_name _;  # Replace with your domain: yourdomain.com www.yourdomain.com

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/wally-access.log;
    error_log /var/log/nginx/wally-error.log;

    # API requests - proxy to Flask backend
    location /api/ {
        proxy_pass http://ontology_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for long-running API calls
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Frontend - proxy to Vite preview server
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # WebSocket support for HMR (if using dev server)
        proxy_set_header Connection "upgrade";
    }

    # Optional: Serve static files directly (if using build output)
    # Uncomment if you want nginx to serve static files instead of Vite preview
    # location / {
    #     root /opt/wally-clean/graph-ui/dist;
    #     try_files $uri $uri/ /index.html;
    #     
    #     # Cache static assets
    #     location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    #         expires 1y;
    #         add_header Cache-Control "public, immutable";
    #     }
    # }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

