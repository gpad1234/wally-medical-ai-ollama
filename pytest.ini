[pytest]
# Pytest configuration for WALLY-CLEAN

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage options (when using --cov)
# pytest --cov=src --cov-report=html tests/

# Markers (register custom markers here)
markers =
    unit: Unit tests for individual components
    integration: Integration tests across layers
    performance: Performance and benchmark tests
    slow: Slow running tests (skip with -m "not slow")
    core: Tests for C core layer
    adapter: Tests for Python adapter layer
    service: Tests for service layer
    api: Tests for API layer

# PYTHONPATH (so tests can import from src/ and graph/)
pythonpath = src graph
